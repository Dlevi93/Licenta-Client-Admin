<h1 matDialogTitle>Biztos benne?</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Törlés</button>
    <button mat-button (click)="dialogRef.close(false)">Vissza</button>
</div>
